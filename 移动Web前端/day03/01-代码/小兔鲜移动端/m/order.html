<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写订单</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/order.css">
</head>

<body>
    <div id="order">
        <!-- 主要内容 -->
        <main class="main">
            <!-- 用户信息 -->
            <div class="user-info">
                <div class="address-logo">
                    <i class="iconfont icon-location"></i>
                </div>
                <div class="info">
                    <p><span>林丽</span>18521002845</p>
                    <p>北京市 海淀区 中关村软件园 信息科技大厦1号
                        楼410#</p>
                </div>
                <a class="more" href="#">
                    <i class="iconfont icon-more"></i>
                </a>
            </div>
            <!-- 商品信息 -->
            <div class="goods">
                <div class="pic">
                    <img src="./uploads/pic.png" alt="kh">
                </div>
                <div class="goods-info">
                    <h4>康尔贝 非接触式红外体温仪</h4>
                    <p>领券立减30元 婴儿级材质 测温…</p>
                    <div class="color">玫瑰粉 红外体温计</div>
                    <div class="price"><span>¥ <em>266</em></span><del>¥299</del></div>
                </div>
                <div class="goods-num">
                    <i class="iconfont icon-x"></i>1
                </div>
            </div>
            <!-- 配送快递 -->
            <div class="express">
                <div class="express-top">
                    <p>配送方式</p>
                    <p>顺丰快递</p>
                </div>
                <div class="express-center">
                    <p>买家备注</p>
                    <p>阿克苏电话卡回复看打分卡拿饭会计法到哪看哈饭卡萨哈饭卡黄大发看哈撒开发好卡说法</p>
                </div>
                <div class="express-bottom">
                    <p>支付方式</p>
                    <p>支付宝<i class="iconfont icon-more"></i></p>
                </div>
            </div>
            <!-- 商品优惠折扣 -->
            <div class="discount">
                <div class="total-price">
                    <p>商品总价</p>
                    <p><span>￥</span><em>299.00</em></p>
                </div>
                <div class="transport-price">
                    <p>运费</p>
                    <p><span>￥</span><em>0.00</em></p>
                </div>
                <div class="discount-price">
                    <p>折扣</p>
                    <p><span>-￥</span><em>30.00</em></p>
                </div>
            </div>
            <!-- 支付 -->
            <!-- <div class="pay-order">
                <div class="pay-dollor">
                    合计：<span>￥</span><em>266.00</em>
                </div>
                <div class="pay-btn">
                    <a href="#">去支付</a>
                </div>
            </div> -->
        </main>
        <footer class="pay-order">
            <div class="pay-dollor">
                合计：<span>￥</span><em>266.00</em>
            </div>
            <div class="pay-btn">
                <a href="#">去支付</a>
            </div>
        </footer>
    </div>
    <!-- 弹框内容 -->
    <div class="pop">
    </div>
</body>

</html>
