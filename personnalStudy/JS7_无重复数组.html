<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 描述
			// 请补全JavaScript代码，实现一个函数，要求如下：
			// 1. 根据输入的数字范围[start,end]和随机数个数"n"生成随机数
			// 2. 生成的随机数存储到数组中，返回该数组
			// 3. 返回的数组不能有相同元素
			// 注意：
			// 1. 不需要考虑"n"大于数字范围的情况

			// 输入：
			// getUniqueNums(2,10,4)
			// 输出：
			// [4,6,2,8]
			const _getUniqueNums = (start, end, n) => {
				// 补全代码
				let arr = [];
				while(arr.length < n){
					let number = Math.random() * (end - start) + start;
					if(!arr.includes(number)){
						arr.push(number)
					}
				}
				return arr;
			}
			let test = _getUniqueNums(2,10,4);
			console.log(test);
		</script>
	</body>
</html>
