<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// 描述
			// 请补全JavaScript代码，该函数接受两个参数分别为字符串、子字符串，要求返回子字符串在字符串中出现的频次。
			const _searchStrIndexOf = (str, target) => {
				// 补全代码
				let index = str.indexOf(target);
				let num = 0;
				while (index > -1) {
					index = str.indexOf(target, index + 1)
					num++;
				}
				return num;
			}
		</script>
	</body>
</html>
