<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			function accSub(arg1, arg2) {
				let re1, re2, m, n, result;
				try {
					re1 = arg1.toString().split(".")[1].length;
				} catch (e) {
					re1 = 0;
				}
				try {
					re2 = arg2.toString().split(".")[1].length;
				} catch (e) {
					re2 = 0;
				}
				m = Math.pow(10, Math.max(re1, re2));
				n = (re1 >= re2) ? re1 : re2;
				result = ((arg1 * m - arg2 * m) / m).toFixed(n);
				return Number(result);
			}
			console.log(accSub(3.2347892,1.678345));
		</script>
	</body>
</html>
